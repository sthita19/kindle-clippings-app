{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="bg-white w-96 p-10 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-bold text-center text-gray-800">Login</h2>
        <form method="POST" class="mt-6 space-y-5">
            <input type="email" name="email" placeholder="Your Email" required
                class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
            <input type="password" name="password" placeholder="Password" required
                class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
            <button type="submit"
                class="w-full px-4 py-3 bg-gray-800 text-white rounded-full hover:bg-gray-900 shadow-lg">
                Login
            </button>
        </form>
        <p class="mt-4 text-center text-gray-700">
            <a href="{{ url_for('signup') }}" class="text-[#3674B5] hover:underline">Don't have an account? Signup</a>
        </p>
    </div>
</div>
{% endblock %}
