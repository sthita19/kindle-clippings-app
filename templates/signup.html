{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="bg-white w-96 p-10 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-bold text-center text-gray-800">Create an Account</h2>
        <form method="POST" class="mt-6 space-y-5">
            <input type="email" name="email" placeholder="Your Email" required
                class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
            <input type="password" name="password" placeholder="Password" required
                class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
            <div>
                <label class="block mb-2 font-semibold text-gray-700">Email Frequency:</label>
                <select name="frequency" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <button type="submit"
                class="w-full px-4 py-3 bg-[#578FCA] text-white rounded-full hover:bg-[#3674B5] shadow-lg">
                Sign Up
            </button>
        </form>
        <p class="mt-4 text-center text-gray-700">
            <a href="{{ url_for('login') }}" class="text-[#3674B5] hover:underline">Already have an account? Login</a>
        </p>
    </div>
</div>
{% endblock %}
